<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>

    <div class="container">
        <div class="titulo"> Cadastro de Cliente </div>
            <form action=" ">
                <div class="user-details">
                    <div class="input-box">
                        <span class="detailes"> Nome</span>
                        <input type="text" placeholder="nome">
                    </div>
                    <div class="input-box">
                        <span class="detailes"> Sobrenome</span>
                        <input type="text" placeholder="sobrenome">
                    </div>
                    <div class="input-box">
                        <span class="detailes"> E-mail</span>
                        <input type="text" placeholder="e-mail">
                    </div>
                    <div class="input-box">
                        <span class="detailes">Username</span>
                        <input type="text" placeholder="nome de usuario">
                    </div>
                    <div class="input-box">
                        <span class="detailes"> Senha</span>
                        <input type="text" placeholder=" senha">
                    </div>
                    <div class="input-box">
                        <span class="detailes"> Confirmar a Senha </span>
                        <input type="password" placeholder="confirmar a senha ">
                    </div>
                </div>

                   
                    <div class="gender-detail">
                        <input type="radio" name="genero" id="dot-1">
                        <input type="radio" name="genero" id="dot-2">
                        <input type="radio" name="genero" id="dot-3">
                        <span class="gender-title"> Gênero</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <div class="genero">Masculino</div>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <div class="genero">Feminino</div>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <div class="genero">Não informar</div>
                            </label>
                        </div>
                    </div>
                
                <div class="button"> 
                    <input type="submit" value="Registrar">
                </div>
            </form>    
    </div>
    
</body>
</html>
